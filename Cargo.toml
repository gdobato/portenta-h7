[package]
name = "portenta-rs"
version = "0.2.0"
edition = "2021"

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.7"
stm32h7xx-hal = { version = "0.14.0", features = ["stm32h747cm7","rt"] }
rtt-target = { version = "0.3.0", features = ["cortex-m"] }

[dev-dependencies]
embedded-hal = "0.2"
non-preemptive-scheduler = { git = "https://github.com/gdobato/non-preemptive-scheduler", tag = "v0.2.3", features = ["panic"] }

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true

[profile.release]
opt-level = "s"
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
